<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Selectors Example</title>
  <link rel="stylesheet" href="style.css">  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome!</h1>
    <p>This is a paragraph with the class "normal".</p>
    <p class="important">This paragraph is important!</p>
    <button id="change-color">Change Color</button>
    <ul>
      <li>Item 1</li>
      <li class="selected">Item 2</li>
      <li>Item 3</li>
    </ul>
  </div>
</body>
</html>
